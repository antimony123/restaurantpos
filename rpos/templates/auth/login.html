<!doctype html>
<title> Manager Login </title>
<!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
<nav style='text-align: right'>
    {% if g.user %}
      <span>{{ g.user['username'] }}</span>
      <a href="{{url_for('manager.portaltable', table='Menu')}}">Portal</a>
      <a href="{{ url_for('auth.logout') }}">Log Out</a>
    {% endif %}
</nav>

<h2 style='text-align:center;'> Manager Log In </h2>

<div style='width:50%; margin-left: auto; margin-right: auto;'>
  <form method="post" style='width:55%; margin-left: auto; margin-right: auto;'>
    <label for="username">Username</label>
    <input style='width:55%; margin-left: auto; margin-right: auto; border:1px solid black;' name="username" id="username" required>
    <br><br>
    <label for="password">Password</label>
    <input style='width:55%; margin-left: auto; margin-right: auto; border:1px solid black;' type="password" name="password" id="password" required>
    <br><br>
    <input style='width:50%; margin-left: auto; margin-right: auto;' type="submit" value="Log In">
  </form>
  {% for message in get_flashed_messages() %}
  <div class="flash">{{ message }}</div>
  {% endfor %}
</div>
