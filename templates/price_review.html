<!DOCTYPE html>
<html>
<head>
	<title>Menu Manager - Price Review</title>
</head>

<body>
	<h1>Are you sure these are the prices you'd like to use?</h1>

	<table style="width:50%">
		<tr>
			{% for field in fields %}
	    		<th>{{field}}</th>
			{% endfor %}
			<th>New Price</th>
		</tr>
		{% for tuple in data_and_prices %}
			<tr>
				{% for data in tuple[0] %}
					<td>{{data}}</td>
				{% endfor %}
				<td>{{tuple[1]}}</td>
			</tr>
		{% endfor %}
	</table>

	<form action="/price_final", method="POST">
		<input type="submit" value="Submit">
	</form>
	<br>
	<form action="/price_retry">
		<input type="submit" value="Cancel">
	</form>
</body>

</html>
