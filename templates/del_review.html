<!DOCTYPE html>
<html lang="en">
<head>
	<title>Menu Manager - Delete review</title>
</head>

<body>
	<h1>Are you sure you'd like to delete the selected item(s) from the menu?</h1>

	<table style="width:50%">
		<tr>
			{% for field in fields %}
	    		<th>{{field}}</th>
			{% endfor %}
		</tr>
		{% for row in data %}
			<tr>
				{% for entry in row %}
					<td>{{entry}}</td>
				{% endfor %}
			</tr>
		{% endfor %}
	</table>

	<form action="/del_final", method="POST">
		<input type="submit" value="Submit">
	</form>
	<br>
	<form action="/menu_del">
		<input type="submit" value="Cancel">
	</form>
</body>

</html>
